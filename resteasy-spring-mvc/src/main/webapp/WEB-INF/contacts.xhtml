<?xml version="1.0" encoding="UTF-8"?>
<html
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Contacts</title>
</head>
<body>
<div class="container">
    <h2>Hello Contacts!</h2>
    <div>
        <h:panelGroup rendered="#{empty contacts.contacts}">
            <em>No registered contacts.</em>
        </h:panelGroup>
        <h:dataTable var="contact" value="#{contacts.contacts}"
                     rendered="#{not empty contacts.contacts}"
                     styleClass="table">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{contact.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{contact.lastName}
            </h:column>
        </h:dataTable>
    </div>


    <p>Save a contact, save the world:</p>
    <form action="contacts" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" class="form-control"  type="text" name="firstName" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="form-control"  type="text" name="lastName" placeholder="Last Name"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
